<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeListingAI - Quick Access</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1f2937 0%, #991b1b 50%, #1f2937 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ef4444, #f97316);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            margin-bottom: 40px;
            opacity: 0.8;
            font-size: 1.1rem;
        }
        .buttons {
            display: grid;
            gap: 20px;
            margin-bottom: 40px;
        }
        .btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
        }
        .btn-admin {
            background: #dc2626;
            color: white;
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.4);
        }
        .btn-admin:hover {
            background: #b91c1c;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 38, 38, 0.6);
        }
        .btn-demo {
            background: #059669;
            color: white;
            box-shadow: 0 4px 15px rgba(5, 150, 105, 0.4);
        }
        .btn-demo:hover {
            background: #047857;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(5, 150, 105, 0.6);
        }
        .btn-app {
            background: #2563eb;
            color: white;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4);
        }
        .btn-app:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.6);
        }
        .credentials {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        .status.success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #4ade80;
        }
        .status.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† HomeListingAI</h1>
        <p class="subtitle">Real Estate AI Platform - Quick Access</p>
        
        <div class="buttons">
            <button class="btn btn-admin" onclick="adminDashboard()">
                üìä Admin Dashboard
                <div style="font-size: 0.8rem; margin-top: 5px; color: #86efac;">‚ú® WORKING - Full sidebar & features</div>
            </button>
            
            <button class="btn btn-demo" onclick="adminLogin()">
                üîê Admin Login (Standalone)
            </button>
            
            <button class="btn btn-demo" onclick="demoDashboard()">
                üöÄ Demo Admin Dashboard (React)
            </button>
            
            <button class="btn btn-app" onclick="mainApp()">
                üåê Main React App
            </button>
        </div>

        <div class="credentials">
            <h3>üìã Admin Demo Credentials</h3>
            <p><strong>Email:</strong> support@homelistingai.com</p>
            <p><strong>Password:</strong> Jake@2024</p>
        </div>

        <div id="status"></div>
    </div>

    <script>
        function setStatus(message, type = 'success') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            setTimeout(() => {
                statusDiv.textContent = '';
                statusDiv.className = 'status';
            }, 3000);
        }

        function adminDashboard() {
            setStatus('üìä Opening admin dashboard with sidebar...');
            // Set admin auth in localStorage
            localStorage.setItem('adminAuth', JSON.stringify({
                email: 'support@homelistingai.com',
                timestamp: Date.now(),
                role: 'admin'
            }));
            setTimeout(() => {
                window.location.href = '/dashboard.html';
            }, 500);
        }

        function adminLogin() {
            setStatus('üîê Opening standalone admin login...');
            setTimeout(() => {
                window.location.href = '/admin.html';
            }, 500);
        }

        function demoDashboard() {
            setStatus('üìä Setting up demo admin access...');
            // Set admin auth in localStorage
            localStorage.setItem('adminAuth', JSON.stringify({
                email: 'support@homelistingai.com',
                timestamp: Date.now(),
                role: 'admin'
            }));
            setTimeout(() => {
                window.location.href = '/#/demo-admin';
            }, 1000);
        }

        function mainApp() {
            setStatus('üöÄ Opening React app...');
            setTimeout(() => {
                window.location.href = '/';
            }, 500);
        }

        // Test server connectivity
        fetch('/')
            .then(response => {
                if (response.ok) {
                    setStatus('‚úÖ Development server is running');
                } else {
                    setStatus('‚ö†Ô∏è Server response issues detected', 'error');
                }
            })
            .catch(error => {
                setStatus('‚ùå Server connectivity issues', 'error');
            });
    </script>
</body>
</html>
