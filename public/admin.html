<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeListingAI Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .spinner {
            border: 4px solid #f3f4f6;
            border-radius: 50%;
            border-top: 4px solid #ef4444;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-red-900 to-gray-900 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="mx-auto h-16 w-16 bg-red-600 rounded-full flex items-center justify-center shadow-lg mb-4">
                <svg class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <h2 class="text-3xl font-bold text-white">Admin Access</h2>
            <p class="text-sm text-gray-300 mt-2">Standalone Administrative Portal</p>
        </div>

        <!-- Demo Credentials -->
        <div class="bg-blue-900/30 backdrop-blur-sm rounded-lg p-4 border border-blue-400/30 mb-6">
            <h3 class="text-sm font-medium text-blue-200 mb-2">Demo Credentials</h3>
            <div class="text-xs text-blue-100 space-y-1">
                <div>Email: support@homelistingai.com</div>
                <div>Password: Jake@2024</div>
            </div>
        </div>

        <!-- Login Form -->
        <div class="bg-white/10 backdrop-blur-md rounded-xl shadow-2xl border border-white/20 p-8">
            <form id="adminForm" class="space-y-6">
                <!-- Email Field -->
                <div>
                    <label class="block text-sm font-medium text-gray-200 mb-2">Administrator Email</label>
                    <input 
                        type="email" 
                        id="email"
                        value="support@homelistingai.com"
                        class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-500"
                        required
                    >
                </div>

                <!-- Password Field -->
                <div>
                    <label class="block text-sm font-medium text-gray-200 mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password"
                        value="Jake@2024"
                        class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-500"
                        required
                    >
                </div>

                <!-- Error Display -->
                <div id="error" class="hidden bg-red-900/30 border border-red-400/30 rounded-lg p-4">
                    <span class="text-red-200 text-sm"></span>
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit"
                    id="submitBtn"
                    class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors"
                >
                    <span id="submitText">Access Admin Portal</span>
                    <div id="submitSpinner" class="spinner hidden ml-2"></div>
                </button>
            </form>

            <!-- Actions -->
            <div class="mt-6 space-y-3">
                <button 
                    onclick="goToReactApp()"
                    class="w-full py-2 px-4 border border-gray-400 text-gray-300 rounded-lg hover:bg-white/5 transition-colors"
                >
                    üöÄ Go to React App
                </button>
                
                <button 
                    onclick="showAdminDashboard()"
                    class="w-full py-2 px-4 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors"
                >
                    üìä View Demo Admin Dashboard
                </button>
            </div>

            <!-- Back to Home -->
            <div class="mt-4 text-center">
                <a href="/" class="text-sm text-gray-300 hover:text-white transition-colors">
                    ‚Üê Back to Home
                </a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('adminForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const submitSpinner = document.getElementById('submitSpinner');
            const errorDiv = document.getElementById('error');
            
            // Show loading
            submitBtn.disabled = true;
            submitText.textContent = 'Authenticating...';
            submitSpinner.classList.remove('hidden');
            errorDiv.classList.add('hidden');
            
            // Simulate authentication
            setTimeout(() => {
                if (email === 'support@homelistingai.com' && password === 'Jake@2024') {
                    // Success - redirect to React app admin
                    localStorage.setItem('adminAuth', JSON.stringify({
                        email: email,
                        timestamp: Date.now(),
                        role: 'admin'
                    }));
                    
                    submitText.textContent = 'Success! Redirecting...';
                    setTimeout(() => {
                        window.location.href = '/#/admin';
                    }, 1000);
                } else {
                    // Error
                    errorDiv.classList.remove('hidden');
                    errorDiv.querySelector('span').textContent = 'Invalid credentials. Please check your email and password.';
                    
                    submitBtn.disabled = false;
                    submitText.textContent = 'Access Admin Portal';
                    submitSpinner.classList.add('hidden');
                }
            }, 1500);
        });

        function goToReactApp() {
            window.location.href = '/';
        }

        function showAdminDashboard() {
            // Set temporary admin auth and redirect
            localStorage.setItem('adminAuth', JSON.stringify({
                email: 'support@homelistingai.com',
                timestamp: Date.now(),
                role: 'admin'
            }));
            window.location.href = '/#/demo-admin';
        }

        // Auto-fill demo credentials button
        function fillDemo() {
            document.getElementById('email').value = 'support@homelistingai.com';
            document.getElementById('password').value = 'Jake@2024';
        }
    </script>
</body>
</html>
